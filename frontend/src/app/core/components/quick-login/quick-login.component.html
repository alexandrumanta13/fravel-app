<!-- Quick Login Trigger Button -->
<div class="quick-login-trigger" *ngIf="!isOpen">
  <button class="quick-login-btn" (click)="toggleQuickLogin()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="!currentUser">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </svg>
    <div class="user-avatar" *ngIf="currentUser">
      {{ (currentUser.firstName?.charAt(0) || '') + (currentUser.lastName?.charAt(0) || '') }}
    </div>
    <span *ngIf="!currentUser">Sign In</span>
    <span *ngIf="currentUser">{{ currentUser.firstName }}</span>
  </button>
</div>

<!-- Quick Login Modal/Overlay -->
<div class="quick-login-overlay" *ngIf="isOpen" (click)="closeQuickLogin()">
  <div class="quick-login-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Quick Sign In</h2>
      <button class="close-btn" (click)="closeQuickLogin()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <form [formGroup]="quickLoginForm" (ngSubmit)="onSubmit()" class="quick-login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="quickEmail">Email address</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="quickEmail"
            formControlName="email"
            class="form-control"
            [class.error]="getFieldError('email')"
            placeholder="Enter your email"
            autocomplete="email">
          <span class="input-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </span>
        </div>
        <div class="error-message" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="quickPassword">Password</label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="quickPassword"
            formControlName="password"
            class="form-control"
            [class.error]="getFieldError('password')"
            placeholder="Enter your password"
            autocomplete="current-password">
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="!showPassword">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="showPassword">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Error Message -->
      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || quickLoginForm.invalid"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-content">
          <svg class="spinner" width="18" height="18" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
            <path d="M4 12a8 8 0 0 1 8-8V0C5.373 0 0 5.373 0 12h4z" fill="currentColor"/>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Additional Actions -->
    <div class="modal-actions">
      <div class="divider">
        <span>or</span>
      </div>
      
      <div class="action-links">
        <button class="link-btn" (click)="navigateToSignup()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
          Create New Account
        </button>
        
        <button class="link-btn" (click)="navigateToFullLogin()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16,17 21,12 16,7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Full Sign In Page
        </button>
      </div>
    </div>
  </div>
</div>
